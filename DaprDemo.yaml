apiVersion: v1
kind: Namespace
metadata:
  name: dapr-demo # 命名空间
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service01
  namespace: dapr-demo
  labels:
    app: service01
spec:
  replicas: 2 # 2个副本
  selector:
    matchLabels:
      app: service01
  template:
    metadata:
      labels:
        app: service01
      annotations:
        dapr.io/enabled: "true" # 开启Dapr边车
        dapr.io/app-id: "service01"
        dapr.io/app-port: "80"
        dapr.io/sidecar-liveness-probe-delay-seconds: "10"
        dapr.io/sidecar-readiness-probe-delay-seconds: "10"
    spec:
      containers:
      - name: service01
        image: docker.io/netcorecore/service01:v1 # 上面定义的docker image
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service02
  namespace: dapr-demo
  labels:
    app: service02
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service02
  template:
    metadata:
      labels:
        app: service02
      annotations:
        dapr.io/enabled: "true"  # 开启Dapr边车
        dapr.io/app-id: "service02"
        dapr.io/app-port: "80"
        dapr.io/sidecar-liveness-probe-delay-seconds: "10"
        dapr.io/sidecar-readiness-probe-delay-seconds: "10"
    spec:
      containers:
      - name: service02
        image: docker.io/netcorecore/service02:v1  # 上面定义的docker image        
---
apiVersion: v1
kind: Service
metadata:
  name: service02
  namespace: dapr-demo
spec:
  type: NodePort
  selector:
    app: service02
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30006 # 对外开放可访问的端口